<!DOCTYPE html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <h1>Order!</h1><br>
    <table>
        <thead>
            <tr>
                <th>Prices</th>
        </thead>
        <tbody>
            <tr>
                <td>Melon Name</td>
                <td>Price per lb.</td>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </tbody>
    </table>
    <p>Place your orders here! You know you want to.</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label for="field-firstname">First Name:</label>
        <input type="text" name="firstname" id="field-firstname"></input><br>
        <label for="field-lastname">Last Name:</label>
        <input type="text" name="lastname" id="field-lastname"></input><br>

        <label>Melon Type:
            <select name = "melontype">
                <option value = "Watermelon">Watermelon</option>
                <option value = "Honeydew">Honeydew</option>
                <option value = "Canteloupe">Canteloupe</option>
                <option value = "Crenshaw">Crenshaw</option>
                <option value = "Canary">Canary</option>
            </select>
        </label><br>

        <!-- <label for="field-quantity">Quantity*:</label> -->
        <label>Quantity*: <input type="text" name="quantity" id="field-quantity"></input></label><br>

        Delivery Time
        <label><input type="radio" name="time" value="am">AM</input></label>
        <label><input type="radio" name="time" value="pm">PM</input></label>
        <label><input type="radio" name="time" value="wat">WAT</input></label><br>

        <label>Returning Customer<input type="radio" name="customer" value="yes">Yes</input></label>
        <label><input type="radio" name="customer" value="no">No</input></label><br>

        <label>For statistical Purposes: <input type="checkbox" name="stats" value="Dog">Dog</input></label>
        <label><input type="checkbox" name="stats" value="Cat">Cat</input></label>
        <label><input type="checkbox" name="stats" value="Hedgehog">Hedgehog</input></label>
        <label><input type="checkbox" name="stats" value="Baloonicorn">Balloonicorn</input></label>
        <label><input type="checkbox" name="stats" value="Yak">Yak</input></label><br>

        <input type="submit"></input>

    </form>
</body>
<footer>*Quantities given are by the flat.</footer>
</html>
